version: "3.9"

services:
  fuseki:
    build: .
    container_name: habitus-fuseki
    restart: unless-stopped
    environment:
      # Default admin password (change in production!)
      - ADMIN_PASSWORD=admin
      # Dataset name to auto-create on first run
      - FUSEKI_DATASET=habitus33
    ports:
      - "3030:3030" # Exposes SPARQL endpoint and Fuseki UI
    volumes:
      - fuseki_data:/fuseki
    

volumes:
  fuseki_data:
    driver: local 