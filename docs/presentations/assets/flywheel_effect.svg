<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#0a0f1a"/>
    </linearGradient>
    <style>
      .title { fill:#e5e7eb; font-family: Inter, Arial, sans-serif; font-size:36px; font-weight:800; }
      .ring { fill:none; stroke:#334155; stroke-width:28; }
      .arc1 { fill:none; stroke:#6366f1; stroke-width:28; stroke-linecap:round; }
      .arc2 { fill:none; stroke:#22d3ee; stroke-width:28; stroke-linecap:round; }
      .arc3 { fill:none; stroke:#60a5fa; stroke-width:28; stroke-linecap:round; }
      .node { fill:#0f172a; stroke:#6366f1; stroke-width:3; rx:14; }
      .label { fill:#e5e7eb; font-family: Inter, Arial, sans-serif; font-size:22px; font-weight:700; }
      .cap { fill:#93c5fd; font-family: Inter, Arial, sans-serif; font-size:18px; }
    </style>
  </defs>
  <rect x="0" y="0" width="1600" height="900" fill="url(#bg)"/>
  <text x="60" y="90" class="title">Flywheel: Capture → Evolve → Encapsulate → Search/Chat → Feedback</text>

  <!-- Base ring -->
  <circle class="ring" cx="800" cy="480" r="300"/>
  <!-- Colored arcs -->
  <path class="arc1" d="M1100,480 A300,300 0 0,1 800,780"/>
  <path class="arc2" d="M800,780 A300,300 0 0,1 500,480"/>
  <path class="arc3" d="M500,480 A300,300 0 0,1 800,180"/>

  <!-- Nodes -->
  <g transform="translate(1060,440)">
    <rect class="node" x="-100" y="-44" width="200" height="88" rx="14"/>
    <text class="label" x="-72" y="-6">Capture</text>
    <text class="cap" x="-72" y="22">sessions · highlights</text>
  </g>
  <g transform="translate(800,780)">
    <rect class="node" x="-120" y="-44" width="240" height="88" rx="14"/>
    <text class="label" x="-92" y="-6">Evolve</text>
    <text class="cap" x="-92" y="22">AMFA state machine</text>
  </g>
  <g transform="translate(540,440)">
    <rect class="node" x="-140" y="-44" width="280" height="88" rx="14"/>
    <text class="label" x="-112" y="-6">Encapsulate</text>
    <text class="cap" x="-112" y="22">AI‑Link temporal capsule</text>
  </g>
  <g transform="translate(800,180)">
    <rect class="node" x="-200" y="-44" width="400" height="88" rx="14"/>
    <text class="label" x="-172" y="-6">Search / Chat</text>
    <text class="cap" x="-172" y="22">hybrid search → context injection</text>
  </g>

  <!-- Caption -->
  <text class="cap" x="520" y="860">Feedback (Zengo metrics) increases timing precision → personalization improves over time</text>
</svg>


