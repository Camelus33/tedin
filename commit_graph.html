<body>

        const commitData = [

        const ctx = document.getElementById('commitChart').getContext('2d');
        const chart = new Chart(ctx, {

        // Ïª§Î∞ã Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
        const commitListContainer = document.getElementById('commit-list-container');
        
        commitData.forEach(dayData => {

                const commitItem = document.createElement('div');

                const typeClass = `type-${commit.type}`;
                
                commitItem.innerHTML = `

                    <div class="commit-hash">${commit.hash}</div>

                    <span class="commit-type ${typeClass}">${commit.type.toUpperCase()}</span>
